                <br>
                * 후기 작성은 배송 완료일로부터 30일 이내 가능합니다.
            </div>
            <ul class="tab_menu">
                <li class="on">
                    <a href="#">
                        작성가능 후기
                        <span>(1)</span>
                    </a>
                </li>
                <li class="">
                    <a href="#">

                        <span>(0)</span>
                    </a>
                </li>
            </ul>

        <div id="viewBeforeList" class="before_view">
            <ul class="list_before">
                <li>
                    <strong class="tit_item">
                        <span class="emph">주문번호</span>

                        <div class="name">
                            <div class="inner_name">
                                <a href="#" class="main_name">[우주] 프리미엄 손질 생새우살 200g (냉동)</a>
                                1개 구매</span>
                            </div>
                        </div>
                        <div class="date">
                            <div class="inner_date">
                                <div class="in_date">
                                    <span class="start">05월01일 배송완료</span>
                                    <span class="end"></span>
                                </div>
                            </div>
                        </div>
                        <a href="#" class="btn_write">후기쓰기</a>
