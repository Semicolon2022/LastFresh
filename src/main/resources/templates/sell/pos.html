        <div class="cookingTime-wrapper">

                <div class="cookingTime-TopBar">
                    <span class="cookingTime-close-btn">
                        X
                    </span>
                </div>

                <div class="cookingTime-content">
                    <div class="cookingTime-info1">
                        <span>조리 시간을 선택해주세요</span>
                        <img onclick="resetCooking()" class="cookingTime-reset" src="https://cdn.discordapp.com/attachments/969471931575320587/970561183444762685/w-reset-icon-red.png" alt="">
                    </div>
                    <!-- 조리 시간 변경 부분-->
                    <div class="cookingTime_select">
                        <div class="cookingTime-minus">
                            <span>
                                -
                            </span>
                        </div>
                        <div class="cookingTime-real-wrapper">
                            <span class="cookingTime-real">
                                0
                            </span>
                            <span>
                                분
                            </span>
                        </div>
                        <div class="cookingTime-plus">
                            <span>
                                +
                            </span>
                        </div>
                    </div>
                    <!-- 접수 및 안내 사항 -->
                    <div class="cookingTime-bottomBar">
                        <div class="cookingTime-info2">
                                주문을 접수하면 라이더가 배차됩니다.
                        </div>
                        <div class="cookingTime-reception">
                            접 수
                        </div>
                    </div>
                </div>
                <input type="hidden" class="billProductListNum">
                <input type="hidden" class="cookingTime">
            </div>
        </div>

                        <p class="reception-new">new</p>
                    </div>
                </div>
                <div class="process sideBars" onclick="orderProcessing(1)">

                        <p>처리중</p>

                    </div>
                </div>
                <div class="complete sideBars" onclick="orderCompleted(2)">

                        <p>완료</p>

                    </div>
                </div>
                <div class="orderhistoy">
